- title: 'Key'
  blocks:
    - type: 'tag_description'
      tag: 'dynamic'
      body: 'A variant of this class is generated for each item in a setting’s map. For example, the dynamic .p<spacing-unit> class transpiles to .p_25, .p_5, .p_75, .p1, .p2, .p3, .p4, .p6, and .p8 with the default $spacing-unit setting.'
    - type: 'tag_description'
      tag: 'responsive'
      body: 'A variant of this class is generated for each breakpoint. For example the responsive flex class transpiles to .flex, .sm:flex, .md:flex, .lg:flex, and .xl:flex with the default $breakpoint setting.'
