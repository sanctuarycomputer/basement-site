- title: 'Key'
  sub_nav_link: true
  target_id: 'key'
  blocks:
    - type: 'tag_description'
      tag: 'dynamic'
      body: 'A variant of this class is generated for each item in a setting’s map. For example, the dynamic .p<spacing-unit> class transpiles to .p_25, .p_5, .p_75, .p1, .p2, .p3, .p4, .p6, and .p8 with the default $spacing-unit setting.'
    - type: 'tag_description'
      tag: 'responsive'
      body: 'A variant of this class is generated for each breakpoint. For example the responsive flex class transpiles to .flex, .sm:flex, .md:flex, .lg:flex, and .xl:flex with the default $breakpoint setting.'
- title: 'Class Definitions'
  sub_nav_link: true
  target_id: 'class-definitions'
  blocks:
    - type: 'small_title'
      title: 'Display'
    - type: 'code_block'
      language: 'css'
      title: '.block'
      tag: 'responsive'
      code: |
        display: block;
    - type: 'code_block'
      language: 'css'
      title: '.inline-block'
      tag: 'responsive'
      code: |
        display: inline-block;
    - type: 'small_title'
      title: 'Typography'
    - type: 'code_block'
      language: 'css'
      title: '.regular'
      code: |
        font-weight: normal;
    - type: 'code_block'
      language: 'css'
      title: '.bold'
      code: |
        font-weight: bold;
    - type: 'code_block'
      language: 'css'
      title: '.italic'
      code: |
        font-weight: italic;
    - type: 'code_block'
      language: 'css'
      title: '.capitalize'
      code: |
        font-weight: capitalize;
    - type: 'code_block'
      language: 'css'
      title: '.uppercase'
      code: |
        font-weight: uppercase;
    - type: 'code_block'
      language: 'css'
      title: '.text-left'
      tag: 'responsive'
      code: |
        text-align: left;
    - type: 'code_block'
      language: 'css'
      title: '.text-center'
      tag: 'responsive'
      code: |
        text-align: center;
    - type: 'code_block'
      language: 'css'
      title: '.text-justify'
      tag: 'responsive'
      code: |
        text-align: justify;
    - type: 'small_title'
      title: 'Grid'
    - type: 'code_block'
      language: 'css'
      title: ".col-<column>"
      tag: "dynamic"
      code: |
        width: < column > / < total-columns > %;
        /* .col-3 = width: 25%; in a 12 column grid */
    - type: 'code_block'
      language: 'css'
      title: ".off-<column>"
      tag: 'dynamic'
      code: |
        margin-left: <column> / <total-columns> %;
        /* .off-6 = margin-left: 75%; in an 8 column grid */
    - type: 'small_title'
      title: 'Margin'
    - type: 'code_block'
      language: 'css'
      title: ".m<spacing-unit>"
      tag: "dynamic"
      code: |
        margin: <spacing-unit>;
        /* .m4 = margin: 4rem; with a 4rem spacing unit*/
    - type: 'code_block'
      language: 'css'
      title: ".mt<spacing-unit>"
      tag: 'dynamic'
      code: |
        margin-left: <spacing-unit>;
    - type: 'code_block'
      language: 'css'
      title: ".mr<spacing-unit>"
      tag: 'dynamic'
      code: |
        margin-right: <spacing-unit>;
    - type: 'code_block'
      language: 'css'
      title: ".mb<spacing-unit>"
      tag: 'dynamic'
      code: |
        margin-bottom: <spacing-unit>;
    - type: 'code_block'
      language: 'css'
      title: ".mx<spacing-unit>"
      tag: 'dynamic'
      code: |
        margin-right: <spacing-unit>;
        margin-left: <spacing-unit>;"
    - type: 'code_block'
      language: 'css'
      title: '.my<spacing-unit>'
      tag: 'dynamic'
      code: |
        margin-top: <spacing-unit>;
        margin-bottom: <spacing-unit>;
    - type: 'code_block'
      language: 'css'
      title: '.mxn<spacing-unit>'
      tag: 'dynamic'
      code: |
        margin-left: -<spacing-unit>;
        margin-right: -<spacing-unit>;
    - type: 'small_title'
      title: "Padding"
    - type: 'code_block'
      language: 'css'
