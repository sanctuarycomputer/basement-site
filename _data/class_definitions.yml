      code: |
        padding-bottom: <spacing-unit>;
    - type: 'code_block'
      language: 'css'
      title: '.pl<spacing-unit>'
      tag: 'dynamic'
      code: |
        padding-left: <spacing-unit>;
    - type: 'code_block'
      language: 'css'
      title: '.px<spacing-unit>'
      tag: 'dynamic'
      code: |
        padding-right: <spacing-unit>;
        padding-left: <spacing-unit>;
    - type: 'code_block'
      language: 'css'
      title: '.py<spacing-unit>'
